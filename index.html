<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-A-Sketch</title>
  
  <link rel="stylesheet" href="https://use.typekit.net/tfw3wfo.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <div id="main">
        <div id='leftPanel'>
            <div class = 'btnContainer' id="colorPanel">
                <h3>Pen Color</h3>
                <button class="color btn" id="black">Black</button>
                <button class="color btn" id="pastel">Pastel</button>
                <button class="color btn" id="custom">Custom <br><input type='color' id='colorPicker' value='#ff0000'></button>
            </div>
        </div>
        <div id='centerPanel'>
            <div id="canvas"></div>  
            <div id="densityContainer">
                <input type="range" min="10" max="40" value="30" id="densitySlider">
                <h3 id="sliderCaption">Grid Size: <span id="gridSize"></span></h3>
            </div>
            <button class="btn" id="clearBtn">Clear</button> 
        </div>
        <div id='rightPanel'>
            <div class='btnContainer' id='toolPanel'>
                <button class="tool btn" id="penTool" ><i class="glyphicon glyphicon-pencil"></i></button>
                <button class="tool btn" id="eyedropperTool"><i class="fa fa-eyedropper" style="font-size:20px"></i></button>
                <button class="tool btn" id="eraserTool"><i class="glyphicon glyphicon-erase"></i></button>
            </div>
        </div>
    </div>
</body>
